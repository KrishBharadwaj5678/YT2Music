<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <title>YT2Music - YouTube to MP3 Convertor</title>
</head>
<body>

    <div class="top-box">

        <div class="web">
            <img src="logo.png" class="logo"> 
            <h3 class="web-name">YT2Music</h3>
        </div>

    </div>

    <div class="middle-container">

        <div class="main-container">

            <div class="main-box">

                <p class="insert-url">Insert a YouTube video URL</p>

                <div class="search-part">
                    <input type="text" class="search xyz">
                    <button class="convert">Convert</button>
                </div>

                <div class="output">
                    <p class="internet-error"></p>
                    <p class="audio-title"></p>
                    <audio src="#" download="audio.mp3"  controls autoplay></audio>
                </div>

            </div>

            <h2 class="yt-to-mp3"></h2>

            <p class="yt-desc"></p>

        </div>

    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/TextPlugin.min.js" integrity="sha512-xAxjKW1J/R4TFytv43xvQ7jFTrJlBzsDOH/Aw0fFc2nvarQkE3d08lTicjzUsZJYDoHYDCpwsUUqOJXh34A1sw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="index.js" defer></script>
</body>
</html>
